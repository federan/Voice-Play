<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Voice Play</title>
    <script src="scripts/phaser.min.js"></script>
    <script src="scripts/annyang.min.js"></script>
    <script src="scripts/estados/Boot.js"></script>
    <script src="scripts/estados/Preload.js"></script>

<body style="margin: 0px;background-color: black">
    <script>
        var game = new Phaser.Game(1920,1080,innerHeight,Phaser.AUTO, "juego");
